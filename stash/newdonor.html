<div class="donor_creation">
  <h2>Create a Giver Profile</h2>
  <input type="text" name="" value="Full Name">
  <!--Uploaded Profile Picture-->
  <img src="" alt=""><br/>
  <input type="text" name="email" placeholder="Email"><br/>
  <input type="text" name="password" placeholder="Password"><br/>
  <input type="text" name="streetaddress" placeholder="Street Address"><br/>
  <input type="text" name="state" placeholder="State">
  <input type="text" name="zip" placeholder="Zip">

  <div class="important_to_me">
    <h3>When i search for a charity of non-profit, _____ is more important to me.</h3><br/>
    <input type="checkbox" name="important" value="charitymission"> Charity Mission <br/>
    <input type="checkbox" name="important" value="location"> Location <br/>
    <input type="checkbox" name="important" value="nopreference"> No Preference <br/>
  </div>

  <div class="causes">
    <h3>I am interested in the following causes: </h3>
    <input type="checkbox" name="causeinterest" value="homeless"> Homeless
    <input type="checkbox" name="causeinterest" value="seniors"> Seniors<br/>
    <input type="checkbox" name="causeinterest" value="refugees"> Refugees
    <input type="checkbox" name="causeinterest" value="seniors"> Seniors<br/>
    <input type="checkbox" name="causeinterest" value="disasterrelief"> Disaster-Relief
    <input type="checkbox" name="causeinterest" value="faith"> Faith-based<br/>
  </div>

  <input type="button" name="" value="Submit">
</div>

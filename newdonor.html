<div class="green_container">
  <div class="form">
    <h2>Create a Giver Profile</h2>

    <form>
    <input type="text" class="fullName" name="fullName" placeholder="Full Name">
    <!--Uploaded Profile Picture-->
    <img src="" alt=""><br/>
    <input type="text" class="email" name="email" placeholder="Email"><br/>
    <input type="text" class="address" name="streetaddress" placeholder="Street Address"><br/>
    <input type="text" class="city" name="city" placeholder="City">
    <input type="text" class="state" name="state" placeholder="State">
    <input type="text" class="zip" name="zip" placeholder="Zip">

    <div class="white_box">
      <h3>When I search for a charity of non-profit, _____ is more important to me.</h3><br/>
      <input class="importance" type="checkbox" name="important" value="charitymission"> Charity Mission <br/>
      <input class="importance" type="checkbox" name="important" value="location"> Location <br/>
      <input class="importance" type="checkbox" name="important" value="nopreference"> No Preference <br/>
    </div>

    <div class="white_box">
      <h3>I am interested in the following causes: </h3>
      <input class="cause" type="checkbox" name="causeinterest" value="homeless"> Homeless
      <input class="cause" type="checkbox" name="causeinterest" value="seniors"> Seniors<br/>
      <input class="cause" type="checkbox" name="causeinterest" value="refugees"> Refugees
      <input class="cause" type="checkbox" name="causeinterest" value="seniors"> Seniors<br/>
      <input class="cause" type="checkbox" name="causeinterest" value="disasterrelief"> Disaster-Relief
      <input class="cause" type="checkbox" name="causeinterest" value="faith"> Faith-based<br/>
    </div>


    <input type="button" id="newdonor" name="" value="Submit">
</form>

  </div>
</div>
